<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title"><span class="glyphicon glyphicon-film"></span> Queues</h3>
    </div>

    <div class="panel-body">
        The list below contains all the registered queues with the number of messages currently in the queue. Select a queue from below to view all messages currently pending on the queue.
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th width="1">Status</th>
                    <th width="1">Messages</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="(queue, count) in queues">
                    <td><a ng-href="/queue/{{ queue }}">{{ queue }}</a></td>
                    <td class="text-center">
                        <span ng-if="count < 50" class="label label-success">OK</span>
                        <span ng-if="count > 50" class="label label-warning">WARNING</span>
                    </td>
                    <td class="text-right">{{ count }}</td>
                </tr>

                <tr ng-if="queues | empty">
                    <td colspan="3">No queues yet...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
